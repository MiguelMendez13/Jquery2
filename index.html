<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
	<script src="indexJquery.js"></script>

<body>
	<div class="formulario">

				<h1>Calculadora</h1>
				Primer numero <input type="number" class="PNum"><br>
				Segundo numero <input type="number" class="SNum"><br>
				<select class="Simbolo">
					<option>Tipo de operacion</option>
					<option value="+">+</option>
					<option value="-">-</option>
					<option value="*">*</option>
					<option value="/">/</option>
				</select>	
				<br><br>
				<button onClick="Calcular()">Calcular</button><br>
				Resultado:<input type="number" class="RNum"><br>

		
	</div>
</body>
